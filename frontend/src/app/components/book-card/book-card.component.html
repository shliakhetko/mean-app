<div class="bg-white shadow-md rounded-lg p-4 hover:shadow-lg transition-shadow">
  <h2 class="text-xl font-semibold mb-2">{{ book.name }}</h2>
  <p class="text-gray-600">Author: {{ book.author }}</p>
  <p class="text-gray-600">ISBN: {{ book.isbn }}</p>
  <p class="text-gray-600">Pages: {{ book.pages }}</p>

  <div class="flex justify-between mt-4">
    <button
      (click)="editBook()"
      class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600"
    >
      Edit
    </button>
    <button
      (click)="onDeleteBook()"
      class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600"
    >
      Delete
    </button>
  </div>
</div>
