<div class="container mx-auto p-4 max-w-md">
  <h1 class="text-2xl font-bold mb-6">
    {{ isEditMode ? 'Edit Book' : 'Add New Book' }}
  </h1>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label class="block mb-2">Book Name</label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter book name"
      >
      <p
        *ngIf="bookForm.get('name')?.invalid && bookForm.get('name')?.touched"
        class="text-red-500"
      >
        Book name is required
      </p>
    </div>

    <div>
      <label class="block mb-2">ISBN</label>
      <input
        type="text"
        formControlName="isbn"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter ISBN"
      >
      <p
        *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched"
        class="text-red-500"
      >
        ISBN is required
      </p>
    </div>

    <div>
      <label class="block mb-2">Author</label>
      <input
        type="text"
        formControlName="author"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter author name"
      >
      <p
        *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched"
        class="text-red-500"
      >
        Author is required
      </p>
    </div>

    <div>
      <label class="block mb-2">Pages</label>
      <input
        type="number"
        formControlName="pages"
        class="w-full px-3 py-2 border rounded"
        placeholder="Enter number of pages"
      >
      <p
        *ngIf="bookForm.get('pages')?.invalid && bookForm.get('pages')?.touched"
        class="text-red-500"
      >
        Pages must be greater than 0
      </p>
    </div>

    <div class="flex justify-between">
      <button
        type="submit"
        [disabled]="bookForm.invalid"
        class="bg-blue-500 text-white px-4 py-2 rounded
                   hover:bg-blue-600 disabled:opacity-50"
      >
        {{ isEditMode ? 'Update Book' : 'Add Book' }}
      </button>
      <button
        type="button"
        routerLink="/books"
        class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
